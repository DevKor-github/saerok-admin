<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/base :: layout(${pageTitle}, ${activeMenu}, ${breadcrumbs}, ~{::content})}">
<th:block th:fragment="content">
        <div class="card card-shadow-sm border-0 mb-4">
            <div class="card-body">
                <form class="row g-3 align-items-end" method="get">
                    <div class="col-sm-6 col-md-4 col-lg-3">
                        <label class="form-label small text-uppercase text-muted" for="reportTypeFilter">유형</label>
                        <select class="form-select" id="reportTypeFilter" name="type">
                            <option th:each="option : ${typeOptions}" th:value="${option.value()}"
                                    th:selected="${option.value() == typeFilter}" th:text="${option.label()}">전체</option>
                        </select>
                    </div>
                    <div class="col-auto">
                        <button type="submit" class="btn btn-primary">필터 적용</button>
                    </div>
                </form>
            </div>
        </div>

        <div th:if="${flashMessage}" class="alert d-flex align-items-center"
             th:classappend="${flashStatus} == 'success' ? ' alert-success' : ' alert-danger'">
            <i class="bi" th:classappend="${flashStatus} == 'success' ? ' bi-check-circle-fill me-2' : ' bi-exclamation-triangle-fill me-2'"></i>
            <span th:text="${flashMessage}">처리가 완료되었습니다.</span>
        </div>

        <div th:if="${loadErrorMessage}" class="alert alert-danger d-flex align-items-center">
            <i class="bi bi-exclamation-triangle-fill me-2"></i>
            <span th:text="${loadErrorMessage}">신고 목록을 불러오지 못했습니다.</span>
        </div>

        <div class="card card-shadow-sm border-0">
            <div class="card-header bg-white border-0 d-flex flex-wrap justify-content-between align-items-center gap-2">
                <div>
                    <h2 class="h6 mb-1 fw-semibold">신고 내역</h2>
                    <p class="text-muted small mb-0">
                        총 <strong th:text="${totalCount}">0</strong>건 · 현재 보기 <strong th:text="${filteredCount}">0</strong>건
                        (<span th:text="'새록 ' + ${collectionCount} + '건'">새록 0건</span>
                        · <span th:text="'댓글 ' + ${commentCount} + '건'">댓글 0건</span>)
                    </p>
                </div>
            </div>
            <div class="table-responsive">
                <table class="table align-middle table-hover">
                    <thead>
                    <tr>
                        <th class="text-nowrap">신고 ID</th>
                        <th class="text-nowrap">유형</th>
                        <th>대상</th>
                        <th class="text-nowrap">신고자</th>
                        <th class="text-nowrap">피신고자</th>
                        <th>내용</th>
                        <th class="text-nowrap">접수일</th>
                        <th class="text-end">액션</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:if="${reports.isEmpty()}" class="text-center">
                        <td colspan="8" class="py-5 text-muted">표시할 신고 내역이 없습니다.</td>
                    </tr>
                    <tr th:each="report : ${reports}">
                        <td class="fw-semibold" th:text="${'#' + report.reportId()}">#1</td>
                        <td>
                            <span class="badge rounded-pill"
                                  th:classappend="' text-bg-' + ${report.type().badgeVariant()}"
                                  th:text="${report.type().displayName()}">새록</span>
                        </td>
                        <td>
                            <div class="fw-semibold" th:text="${report.targetSummary()}">컬렉션 #1</div>
                        </td>
                        <td>
                            <div class="fw-semibold" th:text="${report.reporterNickname()}">신고자</div>
                        </td>
                        <td>
                            <div class="fw-semibold" th:text="${report.reportedUserNickname()}">피신고자</div>
                        </td>
                        <td>
                            <div th:if="${report.hasContentPreview()}" class="text-truncate" style="max-width: 260px;"
                                 th:text="${report.contentPreview()}">내용 미리보기</div>
                            <div th:if="${!report.hasContentPreview()}" class="text-muted small">내용 미리보기가 없습니다.</div>
                        </td>
                        <td th:text="${report.reportedAt() != null ? #temporals.format(report.reportedAt(), 'yyyy.MM.dd HH:mm') : '-'}">2024.01.01 12:00</td>
                        <td class="text-end">
                            <div class="d-flex justify-content-end flex-wrap gap-1">
                                <a class="btn btn-sm btn-outline-secondary" th:href="@{${report.detailPath()}}">상세</a>
                                <form th:action="@{${report.ignoreAction()}}" method="post" class="d-inline">
                                    <input type="hidden" name="redirect" value="list">
                                    <input type="hidden" name="returnType" th:value="${typeFilter}">
                                    <button type="submit" class="btn btn-sm btn-outline-primary"
                                            th:attr="onclick='return confirm(''해당 신고를 무시 처리할까요?'')'">무시</button>
                                </form>
                                <form th:action="@{${report.deleteAction()}}" method="post" class="d-inline">
                                    <input type="hidden" name="redirect" value="list">
                                    <input type="hidden" name="returnType" th:value="${typeFilter}">
                                    <button type="submit" class="btn btn-sm btn-outline-danger"
                                            th:attr="onclick='return confirm(''신고 대상 콘텐츠를 삭제할까요?'')'">삭제</button>
                                </form>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
</th:block>
</html>
