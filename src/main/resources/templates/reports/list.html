<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/base :: layout(${pageTitle}, ${activeMenu}, ${breadcrumbs}, ~{::content})}">
<th:block th:fragment="content">
        <div class="card card-shadow-sm border-0 mb-4">
            <div class="card-body">
                <form class="d-flex flex-wrap align-items-center gap-3" method="get">
                    <div class="btn-group" role="group" aria-label="신고 유형 필터">
                        <input class="btn-check" type="checkbox" id="filter-collection" name="type" value="collection"
                               th:checked="${collectionFilterActive}">
                        <label class="btn btn-outline-primary" for="filter-collection">새록</label>
                        <input class="btn-check" type="checkbox" id="filter-comment" name="type" value="comment"
                               th:checked="${commentFilterActive}">
                        <label class="btn btn-outline-primary" for="filter-comment">댓글</label>
                    </div>
                    <button type="submit" class="btn btn-primary">필터 적용</button>
                </form>
            </div>
        </div>

        <div th:if="${flashMessage}" class="alert d-flex align-items-center"
             th:classappend="${flashStatus} == 'success' ? ' alert-success' : ' alert-danger'">
            <i class="bi" th:classappend="${flashStatus} == 'success' ? ' bi-check-circle-fill me-2' : ' bi-exclamation-triangle-fill me-2'"></i>
            <span th:text="${flashMessage}">처리가 완료되었습니다.</span>
        </div>

        <div th:if="${loadErrorMessage}" class="alert alert-danger d-flex align-items-center">
            <i class="bi bi-exclamation-triangle-fill me-2"></i>
            <span th:text="${loadErrorMessage}">신고 목록을 불러오지 못했습니다.</span>
        </div>

        <style>
            .report-collection-thumb {
                width: 72px;
                height: 72px;
                object-fit: cover;
                border-radius: 1rem;
            }

            .tooltip-bubble .tooltip-inner {
                background-color: #1f2937;
                color: #ffffff;
                border-radius: 0.75rem;
                box-shadow: 0 8px 16px rgba(15, 23, 42, 0.18);
                padding: 0.5rem 0.75rem;
            }

            .tooltip-bubble .tooltip-arrow::before {
                border-width: 0.5rem 0.5rem 0;
                border-top-color: #1f2937;
                filter: drop-shadow(0 6px 6px rgba(15, 23, 42, 0.2));
            }
        </style>

        <div class="card card-shadow-sm border-0">
            <div class="card-header bg-white border-0 d-flex flex-wrap justify-content-between align-items-center gap-2">
                <div>
                    <h2 class="h6 mb-1 fw-semibold">신고 내역</h2>
                    <p class="text-muted small mb-0">
                        총 <strong th:text="${totalCount}">0</strong>건 · 현재 보기 <strong th:text="${filteredCount}">0</strong>건
                        (<span th:text="'새록 ' + ${collectionCount} + '건'">새록 0건</span>
                        · <span th:text="'댓글 ' + ${commentCount} + '건'">댓글 0건</span>)
                    </p>
                </div>
            </div>
            <div class="table-responsive">
                <table class="table align-middle table-hover">
                    <thead>
                    <tr>
                        <th class="text-nowrap">신고</th>
                        <th>신고 정보</th>
                        <th>내용</th>
                        <th class="text-nowrap">접수일</th>
                        <th class="text-end">액션</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:if="${reports.isEmpty()}" class="text-center">
                        <td colspan="6" class="py-5 text-muted">표시할 신고 내역이 없습니다.</td>
                    </tr>
                    <tr th:each="report : ${reports}">
                        <td class="text-nowrap">
                            <strong th:text="${report.type().displayName() + ' 신고 #' + report.reportId()}">새록 신고 #1</strong>
                        </td>
                        <td>
                            <div class="mb-1">
                                <strong th:text="${report.reporterNickname()}">신고자</strong>
                                <span>님이 </span>
                                <strong th:text="${report.reportedUserNickname()}">피신고자</strong>
                                <span th:text="${report.type().isCollection() ? '님의 새록을' : '님의 댓글을'}">님의 새록을</span>
                                신고했습니다.
                            </div>
                            <div class="text-muted small" th:text="${report.targetSummary()}">새록 #1</div>
                        </td>
                        <td>
                            <div class="d-flex align-items-start gap-3">
                                <div th:if="${report.type().isCollection() and report.hasCollectionImage()}" class="flex-shrink-0">
                                    <img th:src="${report.collectionImageUrl()}" alt="새록 미리보기" class="report-collection-thumb">
                                </div>
                                <div class="flex-grow-1">
                                    <div th:if="${report.hasContentPreview()}" class="text-truncate" style="max-width: 260px;"
                                         th:text="${report.contentPreview()}">내용 미리보기</div>
                                    <div th:if="${!report.hasContentPreview()}" class="text-muted small"
                                         th:text="${report.type().isCollection() ? '등록된 한 줄 평이 없습니다.' : '내용 미리보기가 없습니다.'}">
                                        내용 미리보기가 없습니다.
                                    </div>
                                </div>
                            </div>
                        </td>
                        <td th:text="${report.reportedAt() != null ? #temporals.format(report.reportedAt(), 'yyyy.MM.dd HH:mm') : '-'}">2024.01.01 12:00</td>
                        <td class="text-end">
                            <div class="d-flex justify-content-end flex-wrap gap-1">
                                <a class="btn btn-sm btn-outline-secondary" th:href="@{${report.detailPath()}}"
                                   data-bs-toggle="tooltip" data-bs-placement="top" title="신고 상세 페이지로 이동">상세</a>
                                <form th:action="@{${report.ignoreAction()}}" method="post" class="d-inline">
                                    <input type="hidden" name="redirect" value="list">
                                    <th:block th:each="typeParam : ${selectedTypeParams}">
                                        <input type="hidden" name="returnType" th:value="${typeParam}">
                                    </th:block>
                                    <button type="submit" class="btn btn-sm btn-outline-primary"
                                            th:onclick="|return confirm('해당 신고를 무시 처리할까요?');|"
                                            data-bs-toggle="tooltip" data-bs-placement="top" title="신고를 무시 처리합니다">무시</button>
                                </form>
                                <form th:action="@{${report.deleteAction()}}" method="post" class="d-inline">
                                    <input type="hidden" name="redirect" value="list">
                                    <th:block th:each="typeParam : ${selectedTypeParams}">
                                        <input type="hidden" name="returnType" th:value="${typeParam}">
                                    </th:block>
                                    <button type="submit" class="btn btn-sm btn-outline-danger"
                                            th:onclick="|return confirm('신고 대상 콘텐츠를 삭제할까요?');|"
                                            data-bs-toggle="tooltip" data-bs-placement="top" title="신고 대상 콘텐츠를 삭제합니다">삭제</button>
                                </form>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <script>
            document.addEventListener('DOMContentLoaded', function () {
                var initializeTooltips = function () {
                    if (window.bootstrap && window.bootstrap.Tooltip) {
                        document.querySelectorAll('[data-bs-toggle="tooltip"]').forEach(function (triggerEl) {
                            new window.bootstrap.Tooltip(triggerEl, {
                                trigger: 'hover focus',
                                delay: { show: 0, hide: 100 },
                                customClass: 'tooltip-bubble'
                            });
                        });
                    }
                };
                if (window.bootstrap && window.bootstrap.Tooltip) {
                    initializeTooltips();
                } else {
                    window.addEventListener('load', initializeTooltips, { once: true });
                }
            });
        </script>
</th:block>
</html>
