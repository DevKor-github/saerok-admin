<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<body>
<nav th:fragment="navbar(pageTitle)" class="navbar navbar-expand-lg bg-white shadow-sm py-3 px-4 sticky-top">
    <div class="d-flex align-items-center w-100">
        <button class="btn btn-outline-secondary d-lg-none me-3" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebarOffcanvas" aria-controls="sidebarOffcanvas">
            <i class="bi bi-list"></i>
        </button>
        <div class="flex-grow-1">
            <h2 class="h5 mb-0 fw-semibold" th:text="${pageTitle}">페이지 제목</h2>
        </div>
        <form class="me-4 d-none d-lg-flex" role="search">

                <span class="input-group-text bg-transparent border-end-0"><i class="bi bi-search"></i></span>
                <input type="search" class="form-control border-start-0" placeholder="검색">
            </div>
        </form>
        <div class="d-flex align-items-center gap-3">
            <button class="btn btn-light btn-icon position-relative">
                <i class="bi bi-bell"></i>

            </button>

                <a class="d-flex align-items-center text-decoration-none" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">

                    <div class="ms-2 text-start">
                        <div class="fw-semibold">운영자</div>

                    </div>
                    <i class="bi bi-chevron-down ms-2"></i>
                </a>
                <ul class="dropdown-menu dropdown-menu-end shadow">
                    <li><a class="dropdown-item" href="#">프로필</a></li>
                    <li><a class="dropdown-item" href="#">환경 설정</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item text-danger" th:href="@{/login}"><i class="bi bi-box-arrow-right me-2"></i>로그아웃</a></li>
                </ul>
            </div>
        </div>
    </div>
</nav>
</body>
</html>
