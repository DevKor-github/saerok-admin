<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:replace="~{::title}">사록 어드민</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Pretendard', 'Apple SD Gothic Neo', 'Noto Sans KR', sans-serif;
            background-color: #f5f6fa;
            color: #1f2a37;
        }
        .sidebar {
            width: 260px;
            min-height: 100vh;
            background: #111827;
        }
        .sidebar .nav-link {
            color: rgba(255, 255, 255, 0.7);
            padding: 0.75rem 1.5rem;
            font-weight: 500;
        }
        .sidebar .nav-link.active,
        .sidebar .nav-link:hover {
            color: #fff;
            background: rgba(59, 130, 246, 0.2);
        }
        .sidebar .nav-link.active {
            border-left: 4px solid #3b82f6;
            padding-left: 1.25rem;
        }
        .badge-soft {
            background-color: rgba(59, 130, 246, 0.15);
            color: #1d4ed8;
        }
        .card-shadow-sm {
            box-shadow: 0 10px 30px rgba(15, 23, 42, 0.08);
            border: none;
        }
        .table thead th {
            background-color: #f8fafc;
            font-size: 0.875rem;
            font-weight: 600;
            color: #475569;
        }
        .table tbody tr:hover {
            background-color: #f1f5f9;
        }
        .table tbody td {
            vertical-align: middle;
        }
        .btn-icon {
            width: 2.5rem;
            height: 2.5rem;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border-radius: 0.75rem;
        }
        .content-wrapper {
            min-height: 100vh;
            background: linear-gradient(180deg, rgba(248, 250, 252, 0.98) 0%, rgba(248, 250, 252, 0.6) 100%);
        }
        @media (min-width: 992px) {
            .content-offset {
                margin-left: 260px;
            }
        }
        .form-control::placeholder {
            color: #9ca3af;
        }
        .breadcrumb-item + .breadcrumb-item::before {
            content: "\f285";
            font-family: "Bootstrap-icons";
            font-size: 0.75rem;
        }
        .table-responsive {
            border-radius: 1rem;
            overflow: hidden;
        }
        .table-responsive .table {
            margin-bottom: 0;
        }
        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 0.5rem;
        }
        .status-active { background: #22c55e; }
        .status-pending { background: #f97316; }
        .status-danger { background: #ef4444; }
        .status-muted { background: #94a3b8; }
    </style>
</head>
</html>
